<!DOCTYPE html>
<html>
<head>
  <base href="/amerpos/">

  <meta charset="UTF-8">
  <meta content="IE=Edge" http-equiv="X-UA-Compatible">
  <meta name="description" content="نظام إدارة المطعم">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- iOS meta tags & icons -->
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <meta name="apple-mobile-web-app-title" content="نظام المطعم">
  <link rel="apple-touch-icon" href="icons/Icon-192.png">

  <!-- Favicon -->
  <link rel="icon" type="image/png" href="favicon.png"/>

  <title>نظام المطعم - AmerPOS</title>
  <link rel="manifest" href="manifest.json">

  <script>
    // حالة تحميل التطبيق
    let appLoaded = false;
    
    // دالة للاتصال بتطبيق Flutter
    window.sendTableDataToFlutter = function(tableId, tableNumber) {
      // إذا كان التطبيق محمل، أرسل البيانات مباشرة
      if (appLoaded && window.flutterApp && window.flutterApp.postMessage) {
        window.flutterApp.postMessage(JSON.stringify({
          type: 'tableData',
          tableId: tableId,
          tableNumber: tableNumber
        }));
        return true;
      }
      
      // إذا لم يكن محمل بعد، احفظ البيانات في localStorage
      try {
        localStorage.setItem('selectedTableId', tableId);
        localStorage.setItem('selectedTableNumber', tableNumber);
        return true;
      } catch (e) {
        console.error('Error saving to localStorage:', e);
        return false;
      }
    };

    // عند تحميل الصفحة، تحقق من وجود معاملات URL
    window.addEventListener('load', function() {
      const urlParams = new URLSearchParams(window.location.search);
      const tableId = urlParams.get('table');

      if (tableId) {
        console.log('Table ID from URL:', tableId);
        window.sendTableDataToFlutter(tableId, tableId);
        window.history.replaceState({}, document.title, window.location.pathname);
      }
      
      // تحقق من وجود بيانات طاولة في localStorage
      const savedTableId = localStorage.getItem('selectedTableId');
      const savedTableNumber = localStorage.getItem('selectedTableNumber');
      
      if (savedTableId && savedTableNumber) {
        console.log('Found table data in localStorage:', savedTableId, savedTableNumber);
        // البيانات ستُرسل عندما يصبح التطبيق جاهزاً
      }
      
      // بدء تحميل تطبيق Flutter بعد تأخير بسيط
      setTimeout(loadFlutterApp, 100);
    });
    
    function loadFlutterApp() {
      const script = document.createElement('script');
      script.src = 'flutter_bootstrap.js';
      script.async = true;
      script.onload = function() {
        console.log('Flutter bootstrap script loaded');
      };
      document.head.appendChild(script);
    }
    
    // تعريف دالة استقبال الرسائل من Flutter
    window.addEventListener('flutter-app-loaded', function() {
      console.log('Flutter app is loaded');
      appLoaded = true;
      document.querySelector('.loading-container').style.display = 'none';
      
      // إرسال أي بيانات طاولة مخزنة
      const savedTableId = localStorage.getItem('selectedTableId');
      const savedTableNumber = localStorage.getItem('selectedTableNumber');
      
      if (savedTableId && savedTableNumber && window.flutterApp && window.flutterApp.postMessage) {
        window.flutterApp.postMessage(JSON.stringify({
          type: 'tableData',
          tableId: savedTableId,
          tableNumber: savedTableNumber
        }));
        
        // مسح البيانات بعد إرسالها
        localStorage.removeItem('selectedTableId');
        localStorage.removeItem('selectedTableNumber');
      }
    });
  </script>
  
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Tajawal', sans-serif;
      background: linear-gradient(135deg, #FF6B00 0%, #FFA200 50%, #FF6B00 100%);
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      color: white;
    }
    
    .loading-container {
      text-align: center;
      padding: 2rem;
      background: rgba(0, 0, 0, 0.7);
      border-radius: 12px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
      max-width: 90%;
    }
    
    .spinner {
      border: 4px solid rgba(255, 255, 255, 0.3);
      border-top: 4px solid #FFFFFF;
      border-radius: 50%;
      width: 40px;
      height: 40px;
      animation: spin 1s linear infinite;
      margin: 0 auto 1rem;
    }
    
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
    
    h1 {
      margin: 0 0 1rem 0;
      font-size: 1.5rem;
    }
    
    .error {
      display: none;
      background: rgba(255, 0, 0, 0.2);
      border: 1px solid rgba(255, 0, 0, 0.5);
      padding: 10px;
      border-radius: 8px;
      margin-top: 15px;
    }
    
    .retry-btn {
      background-color: #FFFFFF;
      color: #FF6B00;
      border: none;
      border-radius: 8px;
      padding: 10px 20px;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      margin-top: 15px;
      font-family: 'Tajawal', sans-serif;
    }
    
    @media (max-width: 600px) {
      .loading-container {
        padding: 1.5rem;
      }
      
      h1 {
        font-size: 1.3rem;
      }
    }
  </style>
</head>
<body>
  <div class="loading-container">
    <div class="spinner"></div>
    <h1>نظام إدارة المطعم</h1>
    <p>جاري تحميل التطبيق...</p>
    <div class="error" id="error-message"></div>
    <button class="retry-btn" id="retry-btn" style="display: none;">إعادة المحاولة</button>
  </div>
  
  <script>
    // التحقق من أن التطبيق قد تم تحميله خلال وقت معقول
    setTimeout(function() {
      if (!appLoaded) {
        document.getElementById('error-message').textContent = 'يبدو أن هناك مشكلة في تحميل التطبيق. يرجى المحاولة مرة أخرى.';
        document.getElementById('error-message').style.display = 'block';
        document.getElementById('retry-btn').style.display = 'block';
      }
    }, 10000); // 10 ثواني
    
    document.getElementById('retry-btn').addEventListener('click', function() {
      window.location.reload();
    });
  </script>
</body>
</html>
