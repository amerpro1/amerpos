<!DOCTYPE html>
<html>
<head>
  <base href="/amerpos/">

  <meta charset="UTF-8">
  <meta content="IE=Edge" http-equiv="X-UA-Compatible">
  <meta name="description" content="نظام إدارة المطعم">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- iOS meta tags & icons -->
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <meta name="apple-mobile-web-app-title" content="نظام المطعم">
  <link rel="apple-touch-icon" href="icons/Icon-192.png">

  <!-- Favicon -->
  <link rel="icon" type="image/png" href="favicon.png"/>

  <title>نظام المطعم - AmerPOS</title>
  <link rel="manifest" href="manifest.json">

  <script>
    // دالة للاتصال بتطبيق Flutter
    function sendTableDataToFlutter(tableId, tableNumber) {
      // الطريقة 1: استخدام Flutter JavaScript Channel
      if (typeof flutterApp !== 'undefined' && flutterApp.postMessage) {
        flutterApp.postMessage(JSON.stringify({
          type: 'tableData',
          tableId: tableId,
          tableNumber: tableNumber
        }));
        return true;
      }

      // الطريقة 2: استخدام localStorage
      try {
        localStorage.setItem('selectedTableId', tableId);
        localStorage.setItem('selectedTableNumber', tableNumber);
        return true;
      } catch (e) {
        console.error('Error saving to localStorage:', e);
        return false;
      }
    }

    // عند تحميل الصفحة، تحقق من وجود معاملات URL
    window.addEventListener('load', function() {
      const urlParams = new URLSearchParams(window.location.search);
      const tableId = urlParams.get('table');

      if (tableId) {
        console.log('Table ID from URL:', tableId);

        // إرسال بيانات الطاولة إلى Flutter
        if (sendTableDataToFlutter(tableId, tableId)) {
          console.log('Table data sent to Flutter');
        } else {
          console.error('Failed to send table data to Flutter');
        }

        // إعادة توجيه إلى الصفحة الرئيسية بدون معاملات URL
        window.history.replaceState({}, document.title, window.location.pathname);
      }
      
      // تحقق من وجود بيانات طاولة في localStorage
      const savedTableId = localStorage.getItem('selectedTableId');
      const savedTableNumber = localStorage.getItem('selectedTableNumber');
      
      if (savedTableId && savedTableNumber) {
        console.log('Found table data in localStorage:', savedTableId, savedTableNumber);
        if (typeof flutterApp !== 'undefined' && flutterApp.postMessage) {
          flutterApp.postMessage(JSON.stringify({
            type: 'tableData',
            tableId: savedTableId,
            tableNumber: savedTableNumber
          }));
        }
      }
    });
  </script>
  
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Tajawal', sans-serif;
      background: linear-gradient(135deg, #FF6B00 0%, #FFA200 50%, #FF6B00 100%);
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      color: white;
    }
    
    .loading-container {
      text-align: center;
      padding: 2rem;
      background: rgba(0, 0, 0, 0.7);
      border-radius: 12px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
    }
    
    .spinner {
      border: 4px solid rgba(255, 255, 255, 0.3);
      border-top: 4px solid #FFFFFF;
      border-radius: 50%;
      width: 40px;
      height: 40px;
      animation: spin 1s linear infinite;
      margin: 0 auto 1rem;
    }
    
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
    
    h1 {
      margin: 0 0 1rem 0;
      font-size: 1.5rem;
    }
  </style>
</head>
<body>
  <div class="loading-container">
    <div class="spinner"></div>
    <h1>نظام إدارة المطعم</h1>
    <p>جاري تحميل التطبيق...</p>
  </div>
  
  <script src="flutter_bootstrap.js" async></script>
</body>
</html>
